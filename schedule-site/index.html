<!doctype html>
<html lang="he">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>לוח זמנים</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: black;
  }

  /* התמונה */
  #board {
    width: 100%;
    height: 100%;
    object-fit: contain;
    image-rendering: auto;
    display: block;
    transform-origin: center center;
    transition: transform 150ms ease;
  }

  /* overlay: טקסט עדכון */
  #updated {
    position: fixed;
    left: calc(8px + env(safe-area-inset-left, 0px));
    bottom: calc(8px + env(safe-area-inset-bottom, 0px));
    background: rgba(0,0,0,0.65);
    color: #fff;
    font-size: 13px;
    padding: 6px 10px;
    border-radius: 10px;
    font-family: Arial, sans-serif;
    z-index: 999999;
    pointer-events: none;
    max-width: 92vw;
    line-height: 1.3;
  }

  /* כפתור סיבוב – ברירת מחדל: מוצג */
  #rotateBtn {
    position: fixed;
    top: calc(10px + env(safe-area-inset-top, 0px));
    right: calc(10px + env(safe-area-inset-right, 0px));
    z-index: 999999;
    border: 0;
    border-radius: 999px;
    padding: 10px 12px;
    background: rgba(0,0,0,0.65);
    color: #fff;
    font-size: 16px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  /* סיבוב התצוגה */
  body.rotated #board {
    transform: rotate(90deg);
    width: 100vh;
    height: 100vw;
  }

  /* להסתיר את כפתור הסיבוב במסכים רחבים (מחשב) */
  @media (min-width: 768px) {
    #rotateBtn {
      display: none;
    }
  }
</style>
</head>

<body>
  <div id="container">
    <img id="board" alt="לוח זמנים" />
  </div>

  <button id="rotateBtn" type="button" aria-label="היפוך תצוגה">⟳</button>

  <div id="updated">
    שימו לב: זו אינה תצוגה בלייב אלא צילום המתעדכן כל כמה שעות. עדכון אחרון: טוען…
  </div>

<script>
  const img = document.getElementById("board");
  const label = document.getElementById("updated");
  const rotateBtn = document.getElementById("rotateBtn");

  rotateBtn.addEventListener("click", () => {
    document.body.classList.toggle("rotated");
  });

  function formatHe(d) {
    return (
      d.toLocaleDateString("he-IL") +
      " " +
      d.toLocaleTimeString("he-IL", { hour: "2-digit", minute: "2-digit" })
    );
  }

  async function getUpdatedHeader(url) {
    try {
      const r = await fetch(url, { method: "HEAD", cache: "no-store" });
      if (r.ok) return r.headers.get("X-Updated-At");
    } catch (e) {}

    try {
      const r = await fetch(url, { method: "GET", cache: "no-store" });
      if (r.ok) return r.headers.get("X-Updated-At");
    } catch (e) {}

    return null;
  }

  function setLabelWithDate(d) {
    label.textContent =
      "שימו לב: זו אינה תצוגה בלייב אלא צילום המתעדכן כל כמה שעות. עדכון אחרון: " +
      formatHe(d);
  }

  async function refresh() {
    const url = "/.netlify/functions/latest?v=" + Date.now();

    img.src = url;

    const updatedAt = await getUpdatedHeader(url);
    if (updatedAt) {
      const d = new Date(updatedAt);
      if (!isNaN(d.getTime())) {
        setLabelWithDate(d);
        return;
      }
    }

    setLabelWithDate(new Date());
  }

  refresh();
  setInterval(refresh, 10 * 60 * 1000);
</script>
</body>
</html>
