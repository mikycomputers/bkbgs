<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule Board</title>
  <style>
    html, body { margin: 0; height: 100%; background: #111; }

    img { width: 100%; height: 100%; object-fit: contain; display: block; }

    /* מצב סיבוב: מסובבים את התמונה */
    body.rotated img {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 100vh;
      height: 100vw;
      transform: translate(-50%, -50%) rotate(90deg);
      transform-origin: center center;
      background: #111;
    }

    /* overlay: טקסט עדכון */
    #updated {
      position: fixed;
      left: calc(10px + env(safe-area-inset-left, 0px));
      bottom: calc(10px + env(safe-area-inset-bottom, 0px));
      background: rgba(0,0,0,0.40);
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 12px;
      font-family: Arial, sans-serif;
      z-index: 999999;
      pointer-events: none;
      max-width: 92vw;
      line-height: 1.3;
    }

    /* כשמסובבים לרוחב – מעבירים את הטקסט לפינה הנגדית */
    body.rotated #updated {
      left: auto;
      bottom: auto;
      right: calc(10px + env(safe-area-inset-right, 0px));
      top: calc(10px + env(safe-area-inset-top, 0px));
    }

    /* כפתור סיבוב */
    #rotateBtn {
      position: fixed;
      right: calc(26px + env(safe-area-inset-right, 0px));
      top: calc(75vh + env(safe-area-inset-top, 0px));
      z-index: 999999;

      width: 36px;
      height: 36px;
      border: 0;
      background: transparent;
      color: #ffffff;

      font-size: 48px;
      line-height: 82px;
      text-align: center;

      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* להסתיר במחשב */
    @media (min-width: 768px) {
      #rotateBtn { display: none; }
    }
  </style>
</head>
<body>
  <img id="shot" src="/latest.png" alt="Latest screenshot" />

  <button id="rotateBtn" type="button" aria-label="היפוך תצוגה">⟳</button>

  <div id="updated">
    שימו לב: זו אינה תצוגה בלייב אלא צילום המתעדכן כל כמה שעות. עדכון אחרון: טוען…
  </div>

<script>
  const label = document.getElementById("updated");
  const rotateBtn = document.getElementById("rotateBtn");

  rotateBtn.addEventListener("click", () => {
    document.body.classList.toggle("rotated");
  });

  function formatHe(d) {
    return (
      d.toLocaleDateString("he-IL") +
      " " +
      d.toLocaleTimeString("he-IL", { hour: "2-digit", minute: "2-digit" })
    );
  }

  function setLabelWithDate(d) {
    label.textContent =
      "שימו לב: זו אינה תצוגה בלייב אלא צילום המתעדכן כל כמה שעות. עדכון אחרון: " +
      formatHe(d);
  }

  async function getUpdatedHeader(url) {
    try {
      const r = await fetch(url, { method: "HEAD", cache: "no-store" });
      if (r.ok) return r.headers.get("X-Updated-At");
    } catch (e) {}

    try {
      const r = await fetch(url, { method: "GET", cache: "no-store" });
      if (r.ok) return r.headers.get("X-Updated-At");
    } catch (e) {}

    return null;
  }

  async function initUpdatedTime() {
    // קודם ננסה בדיוק כמו בקוד השני (אם הפונקציה קיימת אצלך)
    const candidates = [
      "/.netlify/functions/latest",
      "/latest.png"
    ];

    for (const u of candidates) {
      const updatedAt = await getUpdatedHeader(u);
      if (updatedAt) {
        const d = new Date(updatedAt);
        if (!isNaN(d.getTime())) {
          setLabelWithDate(d);
          return;
        }
      }
    }

    // fallback (רק אם אין header)
    setLabelWithDate(new Date());
  }

  initUpdatedTime();
</script>
</body>
</html>
