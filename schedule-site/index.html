<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>לוח זמנים</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    img { width:100vw; height:100vh; object-fit:contain; }
  </style>
</head>
<body>
  <img id="board" alt="לוח זמנים" />
  <script>
    function refresh() {
      document.getElementById('board').src = '/.netlify/functions/latest?v=' + Date.now();
    }
    refresh();
    setInterval(refresh, 5 * 60 * 1000); // רענון כל 5 דקות למקרה שהדף פתוח שעות
  </script>
</body>
</html>
