<!doctype html>
<html lang="he">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>לוח זמנים</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: black;
    overflow: hidden;
  }

  /* במה שמרכזת את התצוגה */
  #stage {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 100vw;
    height: 100vh;
    transform: translate(-50%, -50%);
    transform-origin: center center;
  }

  #board {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  /* סיבוב תקין */
  body.rotated #stage {
    width: 100vh;
    height: 100vw;
    transform: translate(-50%, -50%) rotate(90deg);
  }

  /* טקסט הסבר */
  #updated {
    position: fixed;
    left: calc(10px + env(safe-area-inset-left, 0px));
    bottom: calc(10px + env(safe-area-inset-bottom, 0px));
    background: rgba(0,0,0,0.35);
    color: rgba(255,255,255,0.7);
    font-size: 13px;
    padding: 8px 12px;
    border-radius: 12px;
    font-family: Arial, sans-serif;
    z-index: 999999;
    pointer-events: none;
    max-width: 92vw;
    line-height: 1.3;
  }

  /* כשהמסך מסובב – להעביר לצד הנגדי */
  body.rotated #updated {
    left: auto;
    bottom: auto;
    right: calc(10px + env(safe-area-inset-right, 0px));
    top: calc(10px + env(safe-area-inset-top, 0px));
  }

  /* כפתור סיבוב – חץ לבן בלבד */
  #rotateBtn {
    position: fixed;
    right: calc(14px + env(safe-area-inset-right, 0px));
    top: calc(80vh + env(safe-area-inset-top, 0px));
    z-index: 999999;

    width: 48px;
    height: 48px;
    border: 0;
    background: transparent;
    color: #ffffff;
    font-size: 36px;
    line-height: 48px;
    text-align: center;

    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  /* כפתור הוספה למסך הבית */
  #installBtn {
    position: fixed;
    right: calc(14px + env(safe-area-inset-right, 0px));
    top: calc(72vh + env(safe-area-inset-top, 0px));
    z-index: 999999;

    width: 44px;
    height: 44px;
    border: 0;
    background: transparent;
    color: #ffffff;
    font-size: 26px;
    line-height: 44px;
    text-align: center;

    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    display: none;
  }

  /* להסתיר במחשב ובמצב שוכב */
  @media (min-width: 768px), (orientation: landscape) {
    #rotateBtn,
    #installBtn {
      display: none;
    }
  }
</style>
</head>

<body>
  <div id="container">
    <div id="stage">
      <img id="board" alt="לוח זמנים" />
    </div>
  </div>

  <button id="rotateBtn" aria-label="היפוך תצוגה">⟳</button>
  <button id="installBtn" aria-label="הוסף למסך הבית">＋</button>

  <div id="updated">
    שימו לב: זו אינה תצוגה בלייב אלא צילום המתעדכן כל כמה שעות. עדכון אחרון: טוען…
  </div>

<script>
  const img = document.getElementById("board");
  const label = document.getElementById("updated");
  const rotateBtn = document.getElementById("rotateBtn");
  const installBtn = document.getElementById("installBtn");

  rotateBtn.addEventListener("click", () => {
    document.body.classList.toggle("rotated");
  });

  function formatHe(d) {
    return (
      d.toLocaleDateString("he-IL") +
      " " +
      d.toLocaleTimeString("he-IL", { hour: "2-digit", minute: "2-digit" })
    );
  }

  async function refresh() {
    const url = "/.netlify/functions/latest?v=" + Date.now();
    img.src = url;
    label.textContent =
      "שימו לב: זו אינה תצוגה בלייב אלא צילום המתעדכן כל כמה שעות. עדכון אחרון: " +
      formatHe(new Date());
  }

  refresh();
  setInterval(refresh, 5 * 60 * 1000);

  /* הוספה למסך הבית – אנדרואיד */
  let deferredPrompt = null;
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = "block";
  });

  installBtn.addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    } else {
      alert("באייפון:\nשתף → הוסף למסך הבית");
    }
  });
</script>
</body>
</html>
